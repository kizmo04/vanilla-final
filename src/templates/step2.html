<div class="container">
  <form>
    <div class="form-group">
      <label form="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
      <div class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>
    <div class="form-group">
      <label form="password">Password</label>
      <input type="password" class="form-control is-invalid" id="password" placeholder="Password">
      <div class="invalid-feedback">
        Password must have a length 6 or above.
      </div>
    </div>
    <div class="form-group">
      <label form="confirm">Password confirm</label>
      <input type="password" class="form-control" id="confirm" placeholder="Password again">
      <div class="invalid-feedback">
        Password must have a length 6 or above.
      </div>
    </div>
    <button type="submit" class="btn btn-primary disabled">Signup</button>
  </form>
</div>
