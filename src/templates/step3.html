<div class="container">
  <form>
    <div class="form-group">
      <label form="name">Full name</label>
      <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" value="<%= fullName %>">
      <div class="invalid-feedback">
        Please enter a valid full name.
      </div>
    </div>
    <div class="form-group">
      <label form="phone">Phone number</label>
      <input type="tel" class="form-control" id="phone-number" placeholder="Enter your phone number" value="<%= phoneNumber %>">
      <div class="invalid-feedback">
        Please enter a valid phone number.
      </div>
    </div>
    <div class="form-group">
      <label form="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Enter your address" value="<%= address %>">
      <div class="invalid-feedback">
        Please enter a valid address.
      </div>
    </div>
    <div class="form-group">
      <label form="homepage">Homepage</label>
      <input type="url" class="form-control" id="homepage-url" placeholder="Enter your homepage url" value="<%= homepageUrl %>">
      <div class="invalid-feedback">
        Please enter a valid homepage url.
      </div>
    </div>
    <button type="submit" class="btn btn-primary disabled">Done</button>
  </form>
</div>
