<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Step3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <nav>
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link">1</a></li>
        <li class="page-item disabled"><a class="page-link">2</a></li>
        <li class="page-item active"><a class="page-link">3</a></li>
        <li class="page-item disabled"><a class="page-link">4</a></li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <form>
      <div class="form-group">
        <label form="name">Full name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label form="phone">Phone number</label>
        <input type="tel" class="form-control is-invalid" id="phone" placeholder="Enter your phone number">
        <div class="invalid-feedback">
          Please enter a valid phone number.
        </div>
      </div>
      <div class="form-group">
        <label form="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label form="homepage">Homepage</label>
        <input type="url" class="form-control" id="homepage" placeholder="Enter your homepage url">
      </div>
      <button type="submit" class="btn btn-primary disabled">Done</button>
    </form>
  </div>
</body>

</html>
